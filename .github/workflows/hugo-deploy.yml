name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["master"]    # 기본 브랜치명이 다르면 여기 수정
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.148.0"
          extended: true

      # Hugo 소스가 mysite/ 하위일 때: -s 로 소스 지정
      - name: Build
        run: |
          # 유저/오너 페이지 vs 프로젝트 페이지에 따라 baseURL 자동 설정
          if [ "${{ github.repository_owner }}.github.io" = "${{ github.event.repository.name }}" ]; then
            hugo -s mysite --minify --baseURL "https://${{ github.repository_owner }}.github.io/"
          else
            hugo -s mysite --minify --baseURL "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./mysite/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
